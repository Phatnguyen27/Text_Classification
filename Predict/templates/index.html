<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evelyn Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                    <title>Evelyn</title>
                                    <defs>
                                        <radialGradient cy="0%" fx="50%" fy="0%" r="100%" id="logo-gradient">
                                            <stop stop-color="#FFF" offset="0%"/>
                                            <stop stop-color="#FFF" stop-opacity=".24" offset="100%"/>
                                        </radialGradient>
                                    </defs>
                                    <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm0-10a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" fill="url(#logo-gradient)" fill-rule="evenodd"/>
                                </svg>
                            </a>
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing" style="color: lavender;">Thesis project</h1>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-light text-center">
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">Automated Text Classification Based on Machine Learning</h1>
                        <p class="hero-paragraph is-revealing">Name: Nguyen Huu Phat ID: 102160188</p>
                        <div class="hero-paragraph is-revealing">
                            <span>TFIDF</span>
                            <input name="TFIDFresult" readonly value={{TFIDF_result}}></input>
                        </div>
                        <div class="hero-paragraph is-revealing">
                            <span>BERT</span>
                            <input name="BERTresult" readonly value={{BERT_result}}></input>
                        </div>
                        <div class="hero-paragraph is-revealing">
                            <span style="color: rgb(6, 179, 107);">DistilBERT</span>
                            <input name="DistilBERTresult" readonly value={{DistilBERT_result}}></input>
                        </div>
                        <br/>
                        <form action="/onClick" method="POST">
                            <textarea style="width: 100%; height: 100%;" rows="6" placeholder="Input text" name="content" id="content"></textarea>
                            <p class="hero-cta is-revealing">
                                <button class="button button-secondary button-shadow" href="#" type="submit" value="submit">Predict</button>
                            </p>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename = 'main.min.js') }}"></script>
</body>
</html>
